name: Automated Content Generation

on:
  schedule:
    - cron: '0 10 * * 1,4'
  workflow_dispatch:
    inputs:
      force_generate:
        description: 'Force generate new content'
        required: false
        default: 'false'

# FIX 1: LÃ„GG TILL RÃ„TTIGHETER
permissions:
  contents: write

jobs:
  generate-content:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # FIX 2: INSTALLERA FRÃ…N REQUIREMENTS.TXT
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Configure git
      run: |
        git config --local user.email "automation@kitchenprohub.com"
        git config --local user.name "KitchenPro Content Bot"

    # FIX 3: SKICKA MED API-NYCKELN SOM EN MILJÃ–VARIABEL
    - name: Generate new content
      if: success() # KÃ¶r alltid detta steg om fÃ¶regÃ¥ende lyckas
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: |
        echo "ðŸš€ Starting content generation..."
        python automation/content_generator.py

    - name: Check for changes
      id: verify_changes
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changes_detected=true" >> $GITHUB_OUTPUT
        else
          echo "changes_detected=false" >> $GITHUB_OUTPUT
        fi

    # FIX 4: ANVÃ„ND EN ROBUST COMMIT-METOD
    - name: Commit and push changes
      if: steps.verify_changes.outputs.changes_detected == 'true'
      run: |
        git add .
        TIMESTAMP=$(date '+%Y-%m-%d %H:%M UTC')
        git commit -m "ðŸ¤– Auto-generated new product review and image - $TIMESTAMP"
        git push origin main