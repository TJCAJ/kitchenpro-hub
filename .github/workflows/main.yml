name: Update Product Database

on:
  schedule:
    - cron: '0 10 * * 1,4' # MÃ¥ndag & Torsdag kl 10 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-database:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Generate new product data
        id: generate
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python automation/improved_content_generator.py

      - name: Commit and push changes
        run: |
          git config --local user.email "automation@kitchenprohub.com"
          git config --local user.name "KitchenPro Content Bot"
          git add _data/products.json
          # Committa bara om det finns Ã¤ndringar i filen
          git diff --quiet && git diff --staged --quiet || git commit -m "ðŸ¤– Auto: Add new product to database"
          git push